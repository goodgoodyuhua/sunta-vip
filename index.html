<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>客製化行程 - 首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script src="js/config.js"></script>
  <div class="app">
    <header>
      <h1>客製化行程預約</h1>
      <p>Step 1／3：先輸入出發日期與人數，之後再慢慢選景點就好。</p>
    </header>

    <section class="page active">
      <!-- index.html 主要內容卡片 -->
      <div class="card">
        <div class="card-title">
          <span>出發基本資訊</span>
        </div>

        <div>
          <div class="form-row">
            <label for="startDateInput">出發日期 *</label>
            <input type="date" id="startDateInput" />
          </div>

          <div class="form-row">
            <label for="endDateInput">結束日期（若未定，可先空白）</label>
            <input type="date" id="endDateInput" />
          </div>

          <div class="form-row">
            <label for="peopleInput">人數 *</label>
            <input type="number" id="peopleInput" min="1" value="2" />
          </div>

          <!-- 選國家 -->
          <div class="form-row">
            <label for="countrySelect">國家 *</label>
            <select id="countrySelect">
              <option value="">請選擇國家</option>
              <option value="日本">日本</option>
              <!-- 之後有其他國家再加 -->
            </select>
          </div>

          <!-- 選城市（會依國家變化） -->
          <div class="form-row">
            <label for="citySelect">城市 *</label>
            <select id="citySelect">
              <option value="">請先選國家</option>
            </select>
          </div>

          <p class="form-tip">
            選好國家與城市後，第二頁會直接顯示該城市的景點卡片。
          </p>
        </div>

        <div style="margin-top: 16px; display: flex; justify-content: flex-end; gap: 8px; flex-wrap: wrap;">
          <button id="startSelectBtn" class="btn btn-primary">
            開始選景點 →
          </button>
        </div>
      </div>
    </section>

    <footer>
      首頁 · 之後可以加上品牌介紹、服務說明、常見問題等等。
    </footer>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
